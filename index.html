<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Portal do Aluno</title>
    
    <meta name="description" content="Acesse o portal do aluno geração tech para visualizar seus cursos, acompanhar seu progresso e muito mais. Faça seu login com segurança">

    <meta name="robots" content="noindex, nofollow">

    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
</head>
<body>
    <div class="switch-tema">
        <label for="switch-tema">
    
            <input type="checkbox" id="switch-tema">
        </label>
    </div>

    <main>
        <header>
            <h1>Portal do Aluno</h1>
            <p>Acesse sua conta no GEração Tech</p>
        </header>

        <form>
            <div class="campo">
                <i class="ph ph-envelope-simple"></i>
                <input type="email" name="email" placeholder="Seu E-Mail" required autofocus>
            </div>

            <div class="campo">
                <i class="ph ph-lock-simple-open"></i>
                <input type="password" name="password" placeholder="*************" required>
            </div>


            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
